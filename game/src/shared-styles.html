<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        min-width: 250px;
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;

        color: #212121;

        font-size: 22px;
      }

      a:link {
        color: var(--app-accent-color);
        text-decoration: none;
      }
      a:visited {
        color: var(--app-dark-primary-color)
      }

      paper-button > iron-icon {
        margin-right: 5px;
      }

      p.instruction {
        text-align: center;
      }

      img.profileImage {
        border-radius: 50%;
        width: 32px;
        height: 32px;
      }
      img.profileImage.drawer {
        border-radius: 50%;
        width: 64px;
        height: 64px;
      }
      app-toolbar img.profileImage {
        margin: 0 10px 0 0;
      }
      
      .footer {
        text-align: center;
        color: #9e9e9e;
      }
      
      .row:not(:last-of-type) {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        margin: 16px 0;
        border-bottom: 1px dashed #9e9e9e;
        padding: 5px 0;
      }
      .row > * {
        flex: 1;
        width: 100%;
      }
      .row .score {
      }    
      
      .row .prow {
        font-size: 24px;
        font-weight: bold;
        display: flex;
        width: 100%;
      }

      /* smart phones */
      @media(max-width: 420px) {
        .card {
          margin: 5px;
        }

        app-toolbar img.profileImage {
          margin: 0;
        }
        app-toolbar iron-icon.padlock-open {
          display: none;
        }
        
      }
      
      /* all but desktop */ 
      @media(max-width: 1024px) {
        .desktopOnly {
          display: none;
        }
      }
    </style>
  </template>
</dom-module>
