<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pasdjo Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #output {
      white-space: pre;
      font-family: monospace;
    }

  </style>
</head>
<body>
<script>

  (function() {
    function Analyzer() {
      this.data = {};


      // helper method to show the output of
      function showOutput(data, replace) {
        var outputDiv = document.getElementById('output');
        var content = typeof data === 'object' ? JSON.stringify(data, null, 2) : data.toString();
        var newDiv;
        if (replace) {
          outputDiv.innerHTML = content
        } else {
          newDiv = document.createElement('div');
          newDiv.setAttribute('data-timestamp', Date.now());
          newDiv.innerHTML = content;
          outputDiv.appendChild(newDiv);
        }
      }

      /**
       * @param anything
       * @returns anything in "string quotes"
       */
      function inQuote(anything) {
        return '"' + anything + '"';
      }

      String.prototype.inQuote = function() {
        return inQuote(this);
      };

      Number.prototype.inQuote = function() {
        return inQuote(this);
      };

      function toCSV(users) {
        // we have the following data structure
        // games Obj
        //    userID Obj
        //        gameID Obj
        //          rounds Array of Obj
        //          score Obj (achieved, percent, total)

        var gameCSV = '';
        gameCSV += [
            'id'.inQuote(),
            'user'.inQuote(),
            'userID'.inQuote(),
            'game'.inQuote(),
            'gameIndex'.inQuote(),
            'achieved'.inQuote(),
            'percent'.inQuote(),
            'total'.inQuote()].join(',') + '\n';

        var gameRowID = 0;
        var userID = 0;
        var pwRowID = 0;


        for (var user in users) {
          var userObj = users[user];
          var userGames = 0;
          userID++;
          for (var game in userObj) {
            userGames++;
            var gameObj = userObj[game];
            var score = gameObj.score;

            gameCSV += [
                (gameRowID++).inQuote(),
                user.inQuote(),
                userID.inQuote(),
                game.inQuote(),
                userGames.inQuote(),
                score.achieved.inQuote(),
                score.percent.inQuote(),
                score.total.inQuote()
              ].join(',') + '\n';


            /*game.rounds.forEach(function(round) {

             })*/
          }
        }

        showOutput(gameCSV);

      }

      function kpi(data) {
        var gamesPerUser;

        // these are test accounts that are identified by their email address in the firebase auth console.

        gamesPerUser = Object.keys(data).map(function(uid) {
          return Object.keys(data[uid]).length;
        });

        showOutput('Number of users: ' + gamesPerUser.length);
        showOutput(gamesPerUser.join('\n'));
      }


      function loadData(callback) {
        var self = this;
        var req = new XMLHttpRequest();
        req.open('GET', 'data/password-game-export.json');
        req.onload = function() {
          var data = JSON.parse(req.responseText).games;

          var knownTestIDs = [
            'uUcpou1wUBS5E9DVd556oO3dvAT2',
            'n68UIcbuD7amarUJYa73urhEmoL2',
            'jdPKqRRyulcUYgqO3lsM4cR7q6G2',
            'KJQBBl9Hy1aD845drE6r9EFoUFX2'
          ];
          knownTestIDs.forEach(function(uid) {
            delete data[uid];
          });

          self.data = data;

          callback(data);
        };
        req.send();
      }

      this.analyze = function() {
        loadData(function(users) {
          showOutput('Data loaded');
          toCSV(users);
        });
      }


    }

    window.analyzer = new Analyzer();
    analyzer.analyze();

  })();


</script>

<div id="output">

</div>
</body>
</html>
